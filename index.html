<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer>
        </script>
    </head>
    <body>
        <div class="gameText">
            <h1>Save The World</h1>
            <h4>You are the last remaining Office Worker, stranded in nature 
                with only your <br>wits, office supplies, and a rock you found on 
                the ground. <br>Much to your dismay, your boss is with you!<br>TAKE THEM OUT!!!
            </h4>
        </div>
        <br>
        
        <div class="gameWrapper">
            <div class="user">
                <h1 id="userName">User</h1>
                <h3 id="userScore">0</h3>
            </div>
            <div class="computer">
                <h1 id="computerName">Boss</h1>
                <h3 id="computerScore">0</h3>
            </div>
        </div>
            <div class="gameUI">
                <div class="buttonWrapper">
                    <button id="Rock">Rock</button>
                    <button id="Paper">Paper</button>
                    <button id="Scissors">Scissors</button>
                </div>
            </div>
            <p id="roundState"></p>
    </body>
</html>
